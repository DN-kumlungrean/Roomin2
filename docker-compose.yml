version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydb
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - myapp-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d mydb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Service
  backend:
    build: 
      context: ./server
      dockerfile: Dockerfile
    image: myapp-backend:latest
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres.unqlbqecrpkfrdibuale:FCMl4tnQF6gxtnEA@aws-1-ap-southeast-1.pooler.supabase.com:5432/postgres
      # Add your Supabase URL if needed for other services
      SUPABASE_URL: https://unqlbqecrpkfrdibuale.supabase.co/
    depends_on:
      db:
        condition: service_healthy
    networks:
      - myapp-network
    restart: unless-stopped

  # Frontend Service
  frontend:
    build:
      context: ./Client
      dockerfile: Dockerfile
    image: myapp-frontend:latest
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - myapp-network
    restart: unless-stopped

volumes:
  db-data:
    driver: local

networks:
  myapp-network:
    driver: bridge